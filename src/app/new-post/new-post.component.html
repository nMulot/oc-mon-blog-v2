<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrer un nouveau post</h2>
        <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label for="content">Contenu</label>
                <textarea id="content" class="form-control" formControlName="content" rows="6"></textarea>
            </div>
            <button class="btn btn-success" [disabled]="postForm.invalid" type="submit">
                Enregistrer
            </button>
        </form>
    </div>
</div>
